<ul>
    {% for item in include.menu %}
        <li {% if item.url == include.page.url %}class="current"{% endif %}>
            <a href="{% assign expr_1 = item.url | starts_with: '#' %}{% if expr_1 %}{{ item.url }}{% else %}{{ item.url | relative_url }}{% endif %}" {% if item.identifier == 'dropdown' %}class="icon fa-angle-down"{% endif %}>{{ item.title }}</a>
            {% assign expr_2 = item.children | size %}
            {% if expr_2 > 0 %}
                {% assign menu = item.children %}
                
                {% include menu.html menu=menu page=page %}
            {% endif %}
        </li>
    {% endfor %}
</ul>
