<!-- Section -->
<section class="main {{ site.contact.style }}">
    <header class="small">
        <h2>{{ site.contact.title }}</h2>
        {{ site.contact.subtitle | markdownify }}
    </header>
    <div class="inner special medium">
        <form action="#" method="post">
            <div class="fields">
                <div class="field half">
                    <input name="name" id="name" placeholder="Name" type="text" />
                </div>
                <div class="field half">
                    <input name="email" id="email" placeholder="Email" type="email" />
                </div>
                <div class="field">
                    <textarea name="message" id="message" rows="8" placeholder="Message"></textarea>
                </div>
            </div>
            <ul class="actions special">
                <li><input value="Send Message" class="button next" type="submit" /></li>
            </ul>
        </form>

    </div>
    <footer>
        {% if site.contact.social_links %}
            <ul class="icons">
                {% for link in site.contact.social_links %}
                    <li><a href="{{ link.link_url }}" class="icon alt {{ link.icon }}"><span class="label">{{ link.title }}</span></a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </footer>
</section>
