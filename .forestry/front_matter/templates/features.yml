---
label: Features Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: textarea
    name: title
    label: Section Title
    description: The text displayed at the top of the section
    default: Ipsum consequat magna
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Page Subtitle
    description: The text displayed below the page title
    default: >-
      Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce eu lacus
      imperdiet, cursus erat vitae, dictum nulla. Mauris et euismod sed nunc.
      Proin vel rhoncus mauris. Quisque mattis dictum etiam.
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: field_group
    name: home_img
    label: Section Image
    description: The image displayed below the section subtitle
    fields:
      - type: file
        name: path
        label: Image
      - type: select
        name: data_position
        label: Image Data Position
        description: The position of the image in its container
        config:
          source:
            type: custom
          options:
            - left
            - right
            - center
  - type: field_group_list
    name: actions
    label: Section Action Buttons
    config:
      labelField: label
    fields:
      - type: include
        name: include_action
        label: Action
        template: action
  - type: select
    name: style
    label: Section Style
    description: The background color of the section
    default: style1
    config:
      source:
        type: custom
      options:
        - style1
        - style2
  - type: field_group_list
    name: features
    label: Features
    description: A list of features to be displayed in the section
    config:
      labelField: title
    fields:
      - type: text
        name: title
        label: Feature Title
        description: The bold text displayed at the top of the feature content
        config:
          required: true
      - type: textarea
        name: subtitle
        label: Feature Subtitle
        description: The text displayed below the feature title
        config:
          wysiwyg: true
          schema:
            format: markdown
      - type: boolean
        name: enable_icon
        label: Enable Icon
        description: Displays the feature icon above the feature title
        default: false
      - type: text
        name: icon
        label: Feature Icon
        description: Font Awesome icon
      - type: select
        name: icon_accent
        label: Icon Accent
        description: Controls the color of the icon
        config:
          source:
            type: custom
          options:
            - accent1
            - accent2
            - accent3
            - accent4
  - type: text
    name: component
    hidden: true
    default: features.html
    config:
      required: true
