---
label: Feature With Icon
is_partial: true
display_field: title
fields:
  - type: text
    name: title
    label: Feature Title
    description: The bold text displayed at the top of the feature content
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Feature Subtitle
    description: The text displayed below the feature title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: icon
    label: Feature Icon
    description: Font Awesome icon
  - type: select
    name: icon_accent
    label: Icon Accent
    description: Controls the color of the icon
    config:
      source:
        type: custom
      options:
        - accent1
        - accent2
        - accent3
        - accent4
