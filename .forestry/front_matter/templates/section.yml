---
label: Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: textarea
    name: title
    label: Section Title
    description: The text displayed at the top of the section
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Page Subtitle
    description: The text displayed below the page title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: select
    name: style
    label: Section Style
    description: The background color of the section
    config:
      source:
        type: custom
      options:
        - style1
        - style2
  - type: text
    name: component
    hidden: true
    config:
      required: true
